<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片格式转换 - AI工具箱</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../asset/common.css">
    <style>
        .preview-container {
            max-width: 100%;
            overflow: auto;
        }
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }
        .preview-placeholder {
            width: 100%;
            max-width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background-color: #f8f9fa;
            border: 1px dashed #dee2e6;
            border-radius: 4px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- 导航栏占位符 -->
    <div id="navbar-container"></div>

    <div class="container container-main">
        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">图片处理</li>
                <li class="breadcrumb-item">图片格式转换</li>
                <li class="breadcrumb-item active" aria-current="page">转换</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">图片上传与转换设置</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="imageUpload" class="form-label">选择图片</label>
                            <input class="form-control" type="file" id="imageUpload" accept="image/*">
                        </div>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle-fill"></i> 支持 JPG、PNG、WebP、GIF 等常见图片格式
                        </div>
                        
                        <!-- 使用分割线将上传和设置分开 -->
                        <div class="d-flex align-items-center my-4">
                          <div class="flex-grow-1 border-top"></div>
                          <span class="mx-3 text-muted">
                            <i class="bi bi-gear-fill me-1"></i>
                            转换设置
                          </span>
                          <div class="flex-grow-1 border-top"></div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="mb-3">
                                <label for="outputFormat" class="form-label">输出格式</label>
                                <select class="form-select" id="outputFormat">
                                    <option value="image/jpeg" selected>JPG</option>
                                    <option value="image/png">PNG</option>
                                    <option value="image/webp">WebP</option>
                                </select>
                            </div>
                            
                            <div class="mb-3" id="qualitySetting">
                                <label for="jpegQuality" class="form-label">JPG 质量: <span id="qualityValue">90</span>%</label>
                                <input type="range" class="form-range" id="jpegQuality" min="1" max="100" value="90">
                            </div>
                        </div>
                        
                        <button class="btn btn-primary" id="convertBtn" disabled>
                            <i class="bi bi-file-earmark-image me-1"></i>
                            转换格式
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">预览</h5>
                    </div>
                    <div class="card-body">
                        <div class="preview-container">
                            <div id="imagePreviewPlaceholder" class="preview-placeholder">
                                <i class="bi bi-image"></i>
                            </div>
                            <img id="imagePreview" class="image-preview d-none" alt="图片预览">
                        </div>
                        
                        <div class="mt-3">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" id="downloadBtn" disabled>
                                    <i class="bi bi-download me-1"></i>
                                    下载转换后的图片
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚占位符 -->
    <div id="footer-container"></div>

    <!-- Toast容器 -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"></div>

    <!-- 引入必要的JavaScript -->
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../asset/navbar.js"></script>
    <script src="../../asset/footer.js"></script>
    <script src="../../asset/common.js"></script>
    <script>
        // 全局变量
        let originalImage = null;
        let convertedImageBlob = null;
        let originalFileName = '';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定事件
            bindEvents();
        });

        // 绑定事件
        function bindEvents() {
            // 文件上传事件
            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
            
            // 转换按钮事件
            document.getElementById('convertBtn').addEventListener('click', convertImage);
            
            // 下载按钮事件
            document.getElementById('downloadBtn').addEventListener('click', downloadConvertedImage);
            
            // 输出格式选择事件
            document.getElementById('outputFormat').addEventListener('change', function() {
                const qualitySetting = document.getElementById('qualitySetting');
                if (this.value === 'image/jpeg') {
                    qualitySetting.style.display = 'block';
                } else {
                    qualitySetting.style.display = 'none';
                }
                // 实时转换格式
                convertImage(false);
            });
            
            // JPG质量滑块事件
            document.getElementById('jpegQuality').addEventListener('input', function() {
                document.getElementById('qualityValue').textContent = this.value;
                // 实时转换格式
                convertImage(false);
            });
        }

        // 处理图片上传
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 获取原始文件名（不含扩展名）
            const fileName = file.name;
            const lastDotIndex = fileName.lastIndexOf('.');
            originalFileName = lastDotIndex > 0 ? fileName.substring(0, lastDotIndex) : fileName;

            // 检查文件类型
            if (!file.type.match('image.*')) {
                showToast('请选择有效的图片文件', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage = new Image();
                originalImage.onload = function() {
                    // 显示原始图片
                    const previewImg = document.getElementById('imagePreview');
                    const previewPlaceholder = document.getElementById('imagePreviewPlaceholder');
                    previewImg.src = e.target.result;
                    previewImg.classList.remove('d-none');
                    previewPlaceholder.classList.add('d-none');
                    
                    // 启用转换按钮
                    document.getElementById('convertBtn').disabled = false;
                    
                    // 实时转换格式
                    convertImage(false);
                    
                    showToast('图片上传成功', 'success');
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 转换图片格式
        function convertImage(forceUpdate = true) {
            if (!originalImage) {
                return;
            }

            const outputFormat = document.getElementById('outputFormat').value;
            const jpegQuality = parseInt(document.getElementById('jpegQuality').value) / 100;

            try {
                // 创建canvas进行图片转换
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;

                // 绘制图片
                ctx.fillStyle = '#FFFFFF'; // 设置白色背景
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(originalImage, 0, 0);

                // 转换为blob并保存
                const mimeType = outputFormat;
                const quality = mimeType === 'image/jpeg' ? jpegQuality : undefined;
                
                canvas.toBlob(function(blob) {
                    convertedImageBlob = blob;
                    // 显示转换后的图片
                    const previewImg = document.getElementById('imagePreview');
                    const previewPlaceholder = document.getElementById('imagePreviewPlaceholder');
                    const url = URL.createObjectURL(blob);
                    previewImg.src = url;
                    previewImg.classList.remove('d-none');
                    previewPlaceholder.classList.add('d-none');
                    
                    // 启用下载按钮
                    document.getElementById('downloadBtn').disabled = false;
                    
                    if (forceUpdate) {
                        showToast('图片格式转换完成', 'success');
                    }
                }, mimeType, quality);
            } catch (error) {
                if (forceUpdate) {
                    showToast('图片转换失败: ' + error.message, 'error');
                }
            }
        }

        // 下载转换后的图片
        function downloadConvertedImage() {
            if (!convertedImageBlob) {
                showToast('没有可下载的图片', 'error');
                return;
            }

            // 获取选择的格式对应的扩展名
            const outputFormat = document.getElementById('outputFormat').value;
            let extension = 'png';
            switch (outputFormat) {
                case 'image/jpeg':
                    extension = 'jpg';
                    break;
                case 'image/png':
                    extension = 'png';
                    break;
                case 'image/webp':
                    extension = 'webp';
                    break;
            }

            const fileName = originalFileName + '.' + extension;
            const url = URL.createObjectURL(convertedImageBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
            
            showToast('图片下载完成', 'success');
        }
    </script>
</body>
</html>
